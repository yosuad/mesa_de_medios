<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Información SEO -->
    <meta
      name="description"
      content="Agencia especializada en diseño y desarrollo de páginas web, actualizaciones y diseño para ayudar a tu empresa a destacar. Contáctanos para crear una presencia digital única y efectiva."
    />
    <meta name="author" content="wiquiweb" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="layout">
      <!-- MENU -->
      <section class="layout__menu">
        <header class="menu__navbar">
          <!-- LOGO -->
          <div class="navbar__logo">
            <a href="index.html" class="navbar__link-logo">
              <img
                src="build/img/logo.png"
                alt="Logo wiquiweb"
                class="navbar__logo-light"
              />
            </a>
          </div>
          <!-- FIN LOGO -->
          <!-- NAVEGACIÓN -->
          <nav class="navbar__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__title">Inicio</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__title nav__title-svg"
                  >Servicios
                  <i> <img src="build/icon/view.png" /></i>
                </a>
                <ul class="nav__submenu">
                  <li class="submenu__item">
                    <a href="#" class="submenu__title">Diseño web</a>
                  </li>

                  <li class="submenu__item">
                    <a href="#" class="submenu__title">Desarrollo web</a>
                  </li>

                  <li class="submenu__item">

                  </li>

                  </li>

                  <li class="submenu__item">
                    <a href="#" class="submenu__title">Consultoría</a>
                  </li>
                </ul>
              </li>

                <a href="#" class="nav__title">Contacto</a>
              </li>
            </ul>
          </nav>
          <!-- FIN NAVEGACIÓN -->
        </header>
      </section>
      <!-- FIN MENU -->

      <section class="layout__banner">

        <header class="banner__content">
          <h1 class="banner__title">Diseño y Desarrolllo web</h1>
          <a href="#" class="banner__btn">Ver Trabajos</a>
        </header>

        <!-- FORMAS E IMAGENES DEL BANNER -->
        <div class="banner__shapes">
          <ul class="shapes__list">
            <li class="shapes__item shapes__item--shape1">
              <div class="shapes__container">
                <img
                  class="shapes__img"
                  src="./assets/img/banner-shape-1.png"

            <li class="shapes__item shapes__item--shape2">
              <div class="shapes__container">

            <li class="shapes__item shapes__item--shape3">

            <li class="shapes__item shapes__item--shape4">
              <div class="shapes__container">
                <img

              <div class="shapes__container">
                <img
                  class="shapes__img"
                  src="./assets/img/bubble-26.png"

              </div>

          </ul>
        </div>

      <!-- FIN BANNER -->

    <!-- Incluir el archivo JavaScript -->
    <script src="build/js/bundle.min.js"></script>
